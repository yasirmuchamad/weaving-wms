{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weaving WMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <!-- Bootstrap 5.3 -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Icons -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar sticky-top bg-body-tertiary flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Weaving WMS</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="ms-auto d-flex align-items-center">
        <button id="toggleTheme" class="btn btn-yellow-400 me-3"><ion-icon name="sunny-outline"></ion-icon></button>
        <button class="btn btn-red-200"><ion-icon name="exit-outline"></ion-icon>Sign Out</button>
        <!-- <div class="navbar-nav mr-2">
          <div class="nav-item text-nowrap">
            <a class="btn btn-red-400" href="#">Sign out</a>
          </div>
        </div> -->
      </div>
    </header>

    <div class="row">
      <!-- Sidebar -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-body-secondary sidebar collapse">
        <div class="position-sticky pt-3 sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <!-- <ion-icon name="home-outline"></ion-icon> -->
                <i class="bi bi-house-door"></i>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'wms:item_list' %}">
                <!-- <ion-icon name="grid-outline"></ion-icon> -->
                <i class="bi bi-grid"></i>
                Item
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'wms:location_list' %}">
                <!-- <ion-icon name="locate-outline"></ion-icon> -->
                <i class="bi bi-geo-alt"></i>
                Location
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'wms:subdept_list' %}">
                <!-- <ion-icon name="trail-sign-outline"></ion-icon> -->
                <i class="bi bi-building-down"></i>
                Sub-Departement
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'wms:transaction_list' %}">
                <i class="bi bi-cart-check"></i>
                Transaction
              </a>
            </li>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        {% block content %}{% endblock content %}
      </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <!-- Theme Toggle -->
    <script>
      const htmlEl = document.documentElement;
      const toggleBtn = document.getElementById('toggleTheme');

      // Load theme from localStorage
      if(localStorage.getItem('theme')){
        htmlEl.setAttribute('data-bs-theme', localStorage.getItem('theme'));
      }

      toggleBtn.addEventListener('click', () => {
        let currentTheme = htmlEl.getAttribute('data-bs-theme');
        let newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        htmlEl.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      });
    </script>
    <script>
      const toggleThemeBtn = document.getElementById('toggleTheme');
      const icon = toggleBtn.querySelector('ion-icon');

      //ubah icon
      toggleThemeBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        if (document.body.classList.contains("dark-mode")) {
          icon.setAttribute('name', 'moon');
        }else{
          icon.setAttribute('name', 'sunny');
        }
      });
    </script>
  </body>
</html>

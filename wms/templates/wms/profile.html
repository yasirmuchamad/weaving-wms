{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>My Profile</h2>
  <div class="card shadow p-5">
    <p class="mb-4"><strong>Username:</strong> {{ user.username }}</p>
    <p class="mb-4"><strong>Nama:</strong> {{ user.first_name }} {{ user.last_name }}</p>
    <p class="mb-4"><strong>Email:</strong> {{ user.email }}</p>
    <p class="mb-4"><strong>Bergabung sejak:</strong> {{ user.date_joined|date:"d M Y" }}</p>
    <a href="{% url 'wms:dashboard' %}" class="btn btn-secondary">Kembali</a>
  </div>
</div>
{% endblock %}
